<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Nuovo Utente</title>
    <link rel="stylesheet" th:href="@{/static/style.css}"/>
</head>
<body>
<header>
    <h1>Gestione Utente</h1>
    <div th:replace="fragments/header :: header"></div>
</header>
<div class="container">
    <h2 th:text="${mode == 'edit'} ? 'Modifica Utente' : 'Aggiungi Utente'"></h2>
    <form th:action="@{/saveRegistration}" method="post">

        <input type="hidden" th:name="userId" th:value="${mode == 'edit' ? user.id : 0}">

        <label for="username">Username:<span class="required">*</span></label>
        <input type="text" id="username" name="username"
               th:value="${user.username}" required/>
        <p th:if="${usernameError}" th:text="${usernameError}" class="error"></p>
        <label for="password">Password:<span class="required">*</span></label>
        <input type="password" id="password" name="password"
               th:value="${user.password}" required/>
        <label for="email">Email:<span class="required">*</span></label>
        <input type="email" id="email" name="email"
               th:value="${user.email}" required/>
        <label for="userProfile">Ruolo:</label>
        <select id="userProfile" name="userProfile" required>
            <option th:each="role : ${roles}" th:value="${role.id}"
                    th:text="${role.type}"></option>
        </select>

        <button type="submit" th:text="${mode == 'edit'} ? 'Aggiorna Utente' : 'Salva Utente'"></button>
    </form>
</div>
</body>
</html>
