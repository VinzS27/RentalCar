<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestione Auto</title>
</head>
<body>
<header>
    <h1>Catalogo Auto</h1>
    <div th:replace="fragments/header :: header"></div>
</header>
<h2>Lista Auto</h2>

<!-- Tabella con elenco auto -->
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Modello</th>
        <th>Anno</th>
        <th>Targa</th>
        <th>Disponibilita'</th>
        <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.model}">Modello</td>
        <td th:text="${car.year}">Anno</td>
        <td th:text="${car.licensePlate}">Targa</td>
        <td th:text="${car.available ? 'Disponibile' : 'Non disponibile'}"></td>
        <td>
            <a th:href="@{/delete-car/{id}(id=${car.id})}" class="btn btn-delete"
               onclick="return confirm('Sei sicuro di voler eliminare questa auto?');">
                Elimina
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Form per aggiungere una nuova auto -->
<div class="form-container">
    <!-- Area ADMIN -->
    <div sec:authorize="hasRole('ADMIN')">
    <h3>Aggiungi Nuova Auto</h3>
    <form th:action="@{/add-car}" method="post">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>

        <label for="model">Modello:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Anno:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>

        <label>
            <input type="checkbox" name="available"> Disponibile
        </label>

        <button type="submit" class="btn btn-add">Aggiungi Auto</button>
    </form>
    </div>
</div>

</body>
</html>
